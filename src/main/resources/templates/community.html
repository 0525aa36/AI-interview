<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .category-btn {
            margin-right: 5px;
            font-size: 14px;
        }
        .board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .board-list {
            font-size: 14px;
        }
        .board-list th, .board-list td {
            padding: 8px;
        }
        .popular-posts {
            border: 1px solid #e5e5e5;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .popular-posts h5 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .popular-posts ul {
            list-style: none;
            padding: 0;
        }
        .popular-posts ul li {
            margin-bottom: 5px;
        }
        .image-section img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
        <h1>커뮤니티 게시판</h1>
        <a href="/posts/new" class="btn btn-primary">새 글 작성</a>
    </header>

    <div class="row">
        <div class="col-lg-9">
            <!-- 게시판 테이블 -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>이미지</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">1</td>
                    <td>
                        <img th:if="${post.imageUrl != null}" th:src="@{${post.imageUrl}}" alt="첨부 이미지" style="max-width: 100px;">
                    </td>
                    <td th:text="${post.title}">게시글 제목</td>
                    <td th:text="${post.author}">글쓴이</td>
                    <td th:text="${#dates.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
