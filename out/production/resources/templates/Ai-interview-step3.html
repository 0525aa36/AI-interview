<script>
    document.addEventListener("DOMContentLoaded", function () {
        const questionBox = document.getElementById("question-box");
        const timer = document.getElementById("timer");
        const startButton = document.getElementById("start-button");
        const nextButton = document.getElementById("next-button");
        const endButton = document.getElementById("end-button");
        const videoElement = document.getElementById("video");

        let occupationName = new URLSearchParams(window.location.search).get("occupationName");
        let questions = [];
        let currentQuestionIndex = 0;
        let timeLeft = 60;
        let countdown;
        let mediaRecorder;
        let recordedChunks = [];
        let recordingInProgress = false; // 녹화 상태를 추적하기 위한 변수

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        if (occupationName) {
            fetch(`/interview-questions?occupationName=${occupationName}`)
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    shuffleArray(questions); // 질문을 섞음
                    if (questions.length > 0) {
                        questionBox.textContent = `1번 질문. ${questions[0].question}`;
                    } else {
                        questionBox.textContent = "해당 직업에 대한 질문이 없습니다.";
                    }
                });
        }

        function startTimer() {
            timeLeft = 60;
            countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    nextButton.disabled = false;
                    stopRecording().then(() => {
                        nextQuestion();
                    });
                }
                timer.textContent = timeLeft--;
            }, 1000);
        }

        function nextQuestion() {
            if (currentQuestionIndex < 4) { // 총 5문제 제한
                currentQuestionIndex++;
                questionBox.textContent = `${currentQuestionIndex + 1}번 질문. ${questions[currentQuestionIndex].question}`;
                timeLeft = 60;
                timer.textContent = timeLeft; // 타이머를 60초로 초기화
                startButton.disabled = false;
                nextButton.disabled = true;
            } else {
                questionBox.textContent = "고생하셨습니다. 면접이 종료되었습니다. 면접 종료 버튼을 클릭하여 면접 결과를 확인하세요.";
                nextButton.style.display = "none";
                endButton.style.display = "inline-block";
                endButton.disabled = false;
            }
        }

        startButton.addEventListener("click", function () {
            startButton.disabled = true;
            nextButton.disabled = false;
            startTimer();
            startRecording();
        });

        nextButton.addEventListener("click", function () {
            clearInterval(countdown);
            stopRecording().then(() => {
                nextQuestion();
            });
        });

        endButton.addEventListener("click", function () {
            if (recordingInProgress) { // 녹화가 진행 중이면 중단하고 저장
                stopRecording().then(() => {
                    endInterview();
                });
            } else {
                endInterview();
            }
        });

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            videoElement.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = function (event) {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = function () {
                saveRecording();
            };
            mediaRecorder.start();
            recordingInProgress = true; // 녹화가 시작됨
        }

        function stopRecording() {
            return new Promise((resolve) => {
                mediaRecorder.onstop = function () {
                    saveRecording().then(() => {
                        recordingInProgress = false; // 녹화가 중지됨
                        resolve();
                    });
                };
                mediaRecorder.stop();
            });
        }

        async function saveRecording() {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            recordedChunks = []; // 새로운 질문을 위해 recordedChunks 초기화
            const formData = new FormData();
            formData.append('videoFile', blob, `recording_${currentQuestionIndex}.webm`);

            try {
                const response = await fetch('/upload-files', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload files');
                }
            } catch (error) {
                console.error('Error uploading files:', error);
            }
        }

        async function endInterview() {
            window.location.href = '/Ai-interview-step4';
        }
    });
</script>
